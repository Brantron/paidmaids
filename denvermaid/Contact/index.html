<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Denver Maids</title>
  <link rel="stylesheet" href="../css/foundation.css" />
  <link rel="stylesheet" href="../css/flipout_cards.css" />
  <script src="../js/vendor/modernizr.js"></script>
  <script src="//use.typekit.net/gsu5tfm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script type="text/javascript" src="../js/vendor/jquery.js"></script>
  <script type="text/javascript" src="../js/jquery.flipout_cards.js"></script>
</head>
<body>
  <!-- Header Beginning -->
  <header>
    <div id="logo">
    </div>
    <nav>
      <ul id="flip_nav">
        <li><a href="../">Home</a></li>
        <li><a href="../About Us">About Us</a></li>
        <li><a href="../Pricing">Pricing</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="../Book Now">Book Now</a></li>
      </ul>
    </nav>
  </header>
  <!-- Header Beginning -->
  <div class="page-wrap">
    <div class="mapwrap">  
      <iframe
        width="920"
        height="450"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2kZfh0UYU_bSc8cgNCxu83BEPvj-0mQk
          &q=Denver+CO">
      </iframe>
    </div>
    <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="What can we help you with? *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
  </div>
  <!-- Footer Beginning -->
<footer>
  <div><a href="#"><img src="../img/facebook.png"></a></div>
  <div><a href="#"><img src="../img/Googleplus.png"></a></div>
  <div><a href="#"><img src="../img/twitter.png"></a></div>
</footer>
  <!-- Footer Ending -->
</div>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/foundation.min.js"></script>
<script src="../js/jquery.menuFlip.js"></script>
<script src="../js/jquery.flipout_cards.js"></script>
<script>
  $(document).foundation();
  $(function() {
    $('#flip_nav:not(#button)').menuFlip();
  });
  $(".flipout").flipout_cards({
    animation: "flipOut",           // Animations available are: flipOut, slideOut and foldOut. The default value is flipOut
    beforeOpen: function () {},     // This option accepts a callback function. The function will be called before the flip open animation starts.
    afterOpen: function () {},      // This option accepts a callback function. The function will be called after the flip open animation finishes.
    beforeClose: function () {},    // This option accepts a callback function. The function will be called before the flip close animation starts.
    afterClose: function () {}      // This option accepts a callback function. The function will be called after the flip close animation finishes.
  });
</script>
</body>
</html>
